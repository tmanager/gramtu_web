<!-- 该页面嵌套到layout页面中 -->
{% extends '../layout.html' %}

<!-- 以下部分页面嵌套到layout的block main和endblock之间 -->
{% block main %}

<!--本页面用到的样式-->
<link href="../../../public/manager/assets/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css" />
<link href="../../../public/manager/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet" type="text/css" />
<style>
    .form-group{
        margin-left: 0!important;
        margin-right: 0!important;
    }

    .modal-content .checkbox{
        margin-left: 20px!important;
    }
</style>

<!-- 页面标题 -->
<div class="portlet light bordered">
    <div class="caption">
        <i class="icon-social-dribbble font-green"></i>
        <span class="caption-subject font-green bold uppercase">微信用户一览表</span>
    </div>

</div>

<!-- 页面查询条件 -->
<div class="portlet light bordered" style="margin-top: -35px">
    <form class="inquiry-form form-horizontal" role="form">
        <div class="form-body">
            <div class="row">
                <div class="col-md-offset-2 col-md-4">
                    <div class="form-group">
                        <label class="col-md-3 control-label">微信昵称</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="微信昵称" name="nickname"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="col-md-3 control-label">手机号码</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="手机号码" name="phonenumber"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- 页面操作及表格 -->
<div class="portlet light bordered" style="margin-top: -35px">
    <div class="portlet-body">
        <!-- 页面操作 -->
        <div class="table-toolbar">
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group">
                        <button id="wxuser_inquiry" class="btn sbold green"> 查询
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 角色表表格 -->
        <table class="table table-striped table-bordered table-hover table-checkable order-column" id="wxuser_table">
            <thead>
            <tr>
                <th style="width: 36px"> 序号 </th>
                <th> 微信昵称 </th>
                <th> 头像 </th>
                <th> 手机号码 </th>
                <th> 积分 </th>
                <th> 毕业学校所在国家 </th>
                <th> 专业 </th>
                <th> 个人邮箱 </th>
                <th> 订单数量 </th>
                <th> 订单金额 </th>
            </tr>
            </thead>
            <tbody>
            <tr class="odd gradeX">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
        <!-- 处理中遮罩 -->
        <div class="modal fade" id="loading" role="basic" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <img src="../../../public/manager/assets/global/img/loading-spinner-grey.gif" alt="" class="loading">
                        <span> &nbsp;&nbsp;Loading... </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--本页面用到插件的JS-->
<script src="../../../public/manager/assets/global/scripts/datatable.js" type="text/javascript"></script>
<script src="../../../public/manager/assets/global/plugins/datatables/datatables.min.js" type="text/javascript"></script>
<script src="../../../public/manager/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js" type="text/javascript"></script>

<!--本页面用到的JS-->
<script src="../../../public/manager/assets/pages/scripts/report/wxuser.js" type="text/javascript"></script>
{% endblock %}
