<!-- 该页面嵌套到layout页面中 -->
{% extends '../layout.html' %}

<!-- 以下部分页面嵌套到layout的block main和endblock之间 -->
{% block main %}

<!--本页面用到的样式-->
<link href="../../../public/manager/assets/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css" />
<link href="../../../public/manager/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet" type="text/css" />
<link href="/public/manager/assets/global/plugins/bootstrap-summernote/summernote.css" rel="stylesheet" type="text/css" />
<style>
    .form-group{
        margin-left: 0!important;
        margin-right: 0!important;
    }

    .modal-content .checkbox{
        margin-left: 20px!important;
    }
</style>
<!-- 页面标题 -->
<div class="portlet light bordered">
    <div class="caption">
        <i class="icon-social-dribbble font-green"></i>
        <span class="caption-subject font-green bold uppercase">人工服务一览表</span>
    </div>

</div>

<!-- 页面查询条件 -->
<div class="portlet light bordered" style="margin-top: -35px">
    <form class="inquiry-form form-horizontal" role="form">
        <div class="form-body">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <div class="form-group">
                        <label class="col-md-4 control-label">人工服务标题</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="人工服务标题" name="title"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- 页面操作及表格 -->
<div class="portlet light bordered" style="margin-top: -35px">
    <div class="portlet-body">
        <!-- 页面操作 -->
        <div class="table-toolbar">
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group">
                        <button id="manmade_inquiry" class="btn sbold green"> 查询
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 角色表表格 -->
        <table class="table table-striped table-bordered table-hover table-checkable order-column" id="manmade_table">
            <thead>
            <tr>
                <th style="width: 36px"> 序号 </th>
                <th style="width: 36px">
                    <input type="checkbox" class="group-checkable" data-set="#manmade_table .checkboxes" />
                </th>
                <th> 人工服务ID </th>
                <th> 标题 </th>
                <th> 发布时间 </th>
                <th> 发布人 </th>
                <th> 操作 </th>
            </tr>
            </thead>
            <tbody>
            <tr class="odd gradeX">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
        <!--新增及编辑角色弹框-->
        <div id="edit_manmade" class="modal fade" tabindex="-1" data-width="400" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                        <h4 class="modal-title">人工服务新增</h4>
                    </div>
                    <div class="modal-body">
                        <form class="manmade-form form-horizontal" role="form">
                            <div class="form-body">
                                <!-- 操作类型隐藏（用来区分新增还是编辑） -->
                                <input type="hidden" name="edittype">
                                <!-- 角色ID隐藏（编辑角色时角色ID字段） -->
                                <input type="hidden" name="manmadeid">
                                <div class="form-group">
                                    <label class="col-md-2 control-label">标题<span class="required"> * </span></label>
                                    <div class="col-md-9">
                                        <input class="form-control" placeholder="标题" name="title" id="title" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">人工服务内容<span class="required"> * </span></label>
                                    <div class="col-md-9">
                                        <textarea name="manmade" id="manmade"> </textarea>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn dark btn-outline">取消</button>
                        <button type="submit" id="manmade_modify" class="btn red">发布</button>
                    </div>
                </div>
            </div>
        </div>
        <!--新增及编辑角色弹框-->
        <div id="manmade_detail" class="modal fade" tabindex="-1" data-width="400" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                        <h4 class="modal-title">人工服务详情</h4>
                    </div>
                    <div class="modal-body">
                        <form class="register-form form-horizontal" role="form">
                            <div class="form-body">
                                <div class="form-group">
                                    <div class="col-md-1 col-md-10" id="content">

                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" id="detailconfirm" class="btn red">确认</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 处理中遮罩 -->
        <div class="modal fade" id="loading" role="basic" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <img src="../../../public/manager/assets/global/img/loading-spinner-grey.gif" alt="" class="loading">
                        <span> &nbsp;&nbsp;Loading... </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--本页面用到插件的JS-->
<script src="../../../public/manager/assets/global/scripts/datatable.js" type="text/javascript"></script>
<script src="../../../public/manager/assets/global/plugins/datatables/datatables.min.js" type="text/javascript"></script>
<script src="../../../public/manager/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js" type="text/javascript"></script>
<script src="/public/manager/assets/global/plugins/bootstrap-summernote/summernote.js" type="text/javascript"></script>
<script src="/public/manager/assets/global/plugins/bootstrap-summernote/lang/summernote-zh-CN.min.js" type="text/javascript"></script>

<!--本页面用到的JS-->
<script src="../../../public/manager/assets/pages/scripts/service/manmade.js" type="text/javascript"></script>
{% endblock %}
