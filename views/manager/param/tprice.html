<!-- 该页面嵌套到layout页面中 -->
<script src="../../../public/manager/assets/pages/scripts/common.js"></script>{% extends '../layout.html' %}

<!-- 以下部分页面嵌套到layout的block main和endblock之间 -->
{% block main %}
<style>
    .price > div{
        margin-top: 10px;
    }
</style>
<!-- 页面标题 -->
<div class="portlet light bordered">
    <div class="caption">
        <i class="icon-social-dribbble font-green"></i>
        <span class="caption-subject font-green bold uppercase">查重价格管理</span>
    </div>
</div>

<!-- 国际版参数Form -->
<div class="portlet light bordered" style="margin-top: -35px">
    <div class="portlet-body">
        <form class="turnitin-form form-horizontal" role="form">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="col-md-3 control-label">原始价格<span class="required"> * </span></label>
                            <div class="col-md-9">
                                <input class="form-control" placeholder="原始价格" name="price">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="col-md-3 control-label">字数<span class="required"> * </span></label>
                            <div class="col-md-9">
                                <input class="form-control" placeholder="字数" name="wordnum">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="col-md-3 control-label">当前折扣</label>
                            <div class="col-md-9">
                                <input class="form-control" placeholder="当前折扣" name="discount">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-actions" style="margin-top: 20px">
                    <div class="row">
                        <div class="col-md-offset-4 col-md-4">
                            <button class="btn red" id="para_pre" style="margin-right: 60px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;预&nbsp;&nbsp;览&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                            <button class="btn blue" id="para_modify">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;保&nbsp;&nbsp;存&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div id="price-pre" class="modal fade" tabindex="-1" data-width="400" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                        <h4 class="modal-title">查重价格预览</h4>
                    </div>
                    <div class="modal-body price">
                        <div>原始单价：<s id="price"></s></div>
                        <div>当前折扣：<span id="discount"></span></div>
                        <div>当前计费标准：<span id="disprice"></span></div>
                    </div>
                    <div class="modal-footer">
                        <button id="register-btn" data-dismiss="modal" class="btn red">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--本页面用到插件的JS-->
<!--本页面用到的JS-->
<script src="../../../public/manager/assets/pages/scripts/param/tprice.js" type="text/javascript"></script>
{% endblock %}
